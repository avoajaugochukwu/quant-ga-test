name: Terraform Apply Non-Main Branch

on:
  push:
    # branches-ignore:
    #   - main
    # paths:
    #   - '**/*.tf'

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }} 

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::127350417158:role/github_oidc_role
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init

      - name: Check if preprod workspace exists and create/select it
        run: |
          if terraform workspace list | grep -q "preprod"; then
            echo "Workspace 'preprod' exists. Selecting it."
            terraform workspace select preprod
          else
            echo "Workspace 'preprod' does not exist. Creating it."
            terraform workspace new preprod
          fi
      
      - name: Terraform Plan
        run: terraform plan -var-file=preprod.tfvars -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan